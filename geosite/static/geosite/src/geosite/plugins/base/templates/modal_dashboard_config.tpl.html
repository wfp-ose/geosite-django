<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i></button>
      <h4 class="modal-title" id="myModalLabel">Dashboard Config / {{ map_config.title }}</h4>
    </div>
    <div class="modal-body">
      <div>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active">
            <a
              href="#modal-dashboard-config-formatted"
              aria-controls="modal-dashboard-config-formatted"
              role="tab"
              data-toggle="tab"
              style="padding-left:8px; padding-right: 8px;">Formatted</a>
          </li>
          <li role="presentation" class="">
            <a
              href="#modal-dashboard-config-json"
              aria-controls="modal-dashboard-config-json"
              role="tab"
              data-toggle="tab"
              style="padding-left:8px; padding-right: 8px;">JSON</a>
          </li>
          <li role="presentation" class="">
            <a
              href="#modal-dashboard-config-yaml"
              aria-controls="modal-dashboard-config-yaml"
              role="tab"
              data-toggle="tab"
              style="padding-left:8px; padding-right: 8px;">YAML</a>
          </li>
        </ul>
        <div class="tab-content">
          <div
            id="modal-dashboard-config-formatted"
            class="tab-pane fade in active"
            role="tabpanel"
            style="padding: 10px;">
          </div>
          <div
            id="modal-dashboard-config-json"
            class="tab-pane fade"
            role="tabpanel"
            style="padding: 10px;">
            <pre style="word-wrap: break-word; white-space: pre-wrap;">{{ map_config | json }}</pre>
          </div>
          <div
            id="modal-dashboard-config-yaml"
            class="tab-pane fade"
            role="tabpanel"
            style="padding: 10px;">
            <pre style="word-wrap: break-word; white-space: pre-wrap;">{{ map_config | yaml }}</pre>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
  </div>
</div>
